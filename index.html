<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock/paper/scissors</title>
</head>
<body>
    <section class="game">
        <!-- title -->
        <div class="title">ROCK PAPER SCISSORS</div>
        <!-- scores -->
        <div class="scores">
            <div class="playerScore">
                <h2>Player</h2>
                <p class="c-count count">0</p>
            </div>
            <div class="computerScore">
                <h2>Computer</h2>
                <p class="c-count count">0</p>
            </div>
        </div>
        <!-- end of scores -->
        <div class="move">Whats your move?</div>
        <!-- moves left before the game ends -->
        <div class="moves-left">moves left: 10</div>
        <!-- options -->
        <div class="options">
            <button id = "btn" class="rock">Rock</button>
            <button id = "btn" class="paper">Paper</button>
            <button id = "btn" class="scissor">Scissor</button>
        </div>
            
        <!-- result -->
        <div class="result"></div>
        <!-- end of result -->
        <button class="reload"></button>

    </section>
    <script src="index.js"></script>
    
</body>
</html>
